<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order-summary-component-main</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            z-index: 1;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <img class="background-desktop" src="./order-summary-component-main/images/pattern-background-desktop.svg"
            alt="" />
        <div class="container-1">
            <img src="./order-summary-component-main/images/illustration-hero.svg" alt="illustration-hero" />
            <div class="container-2">
                <h2>Order Summary</h2>
                <p class="text">
                    You can now listen to millions of songs, audiobooks, and podcasts on
                    any device anywhere you like!
                </p>
                <div class="container-3">
                    <i class="fa-solid fa-music"></i>
                    <h5>
                        Annual Plan
                        <p>$59.99/year</p>
                    </h5>
                    <a class="change" href="#">change</a>
                </div>
                <a class="payment" href="#"><span>Proceed to Payment</span></a>
                <a class="cancel-order" href="#"><span>Cancel Order</span></a>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
            href="#">Mahak</a>.
    </div>
</body>

</html>
